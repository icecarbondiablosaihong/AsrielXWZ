<html style="overflow: hidden;">
	<link rel="stylesheet" type="text/css" href="./css/layui.css">
	<style>
		img{
			height:100%;
			}
	      .layui-carousel>[carousel-item]>.layui-this {
			left: 0;
			background-color: black;
			align-items: center;
			}
			.layui-carousel>[carousel-item]>*{
			 text-align:center
			}
	</style>


	 <div class="layui-carousel" id="toy">
	  <div carousel-item >
	    <div><img src="./img/toy-1.png"></div>
	    <div><img src="./img/toy-3.png"></div>
	    <div><img src="./img/toy-4.png"></div>
	    <div><img src="./img/toy-5.png"></div>
	    <div><img src="./img/toy-6.png"></div>
	    <div><img src="./img/toy-7.png"></div>
		<div><img src="./img/toy-8.png"></div>
	  </div>
	</div> 
	 <script type="text/javascript" src="./js/layui.js"></script>

	 <script>
		 layui.use(function(){
		  var carousel = layui.carousel;
		  // 渲染 - 常规轮播
		  carousel.render({
		    elem: '#toy',
		    width: 'auto',
		    height:'auto',
		  });
		});
	 </script>
</html>
